<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <main id="calculator">
        <div class="container">
            <div id="display">0123456789</div>
            <div class="keypad">
                <div class="row">
                    <button class="clear" id="clear">AC</button>
                    <button class="plus-minus" id="plus-minus">+/-</button>
                    <button class="percent" id="percent">%</button>
                    <button class="operator" id="/">/</button>
                </div>
                <div class="row">
                    <button class="operand" id="7">7</button>
                    <button class="operand" id="8">8</button>
                    <button class="operand" id="9">9</button>
                    <button class="operator" id="*">*</button>
                </div>
                <div class="row">
                    <button class="operand" id="4">4</button>
                    <button class="operand" id="5">5</button>
                    <button class="operand" id="6">6</button>
                    <button class="operator" id="-">-</button>
                </div>
                <div class="row">
                    <button class="operand" id="1">1</button>
                    <button class="operand" id="2">2</button>
                    <button class="operand" id="3">3</button>
                    <button class="operator" id="+">+</button>
                </div>
                <div class="row">
                    <button class="operand" id="0">0</button>
                    <button class="decimal" id=".">.</button>
                    <button class="equals" id="equal" >=</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
